<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Coffee</title>
    <link rel="stylesheet" href="style.css">

    <style>
        header{
            background-color: #9C7D4F;
            padding-bottom: 90px;
            padding-top: 90px;
            text-align: center;
        }

        .lista {
            background-color: white;
            width: 400px;
            margin: auto;
            height: 500px;
            
        }

        .lista > p{
            padding-top: 20px;
            text-align: center;
        }
  

    </style>
</head>
<body>
    <main>
        <header>
            <h1>Kitty Coffee</h1>
            <p>Aprenda a fazer cafés magníficos</p>
        </header>
    
        <section class="lista">
            <p>Receitas</p>
            <p>Dicas de Culinária</p>
            <p>Contato</p>
            <p>Links de Cursos</p>
            <p>Encomende conosco!</p>
        </section>

        <div class="cafe">
            <im src="../imagens/cafe.png" alt="">
        <div>
    </main>
</body>
</html>
